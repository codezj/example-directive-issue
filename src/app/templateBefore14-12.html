<div class="m-2">
    <div class="bg-info text-white p-2">
        Selected Product: {{selectedProduct || '(None)'}}
    </div>
    <table class="table table-sm table-bordered">
        <tr><th></th><th>Name</th><th>Category</th><th>Price</th></tr>
        <tr *ngFor="let item of getProducts(); let i = index;"
        
        [class.bg-info]="getSelected(item)">
            <td (mouseover) ="selectedProduct=item.name"> {{i + 1}}</td>
            <!-- <td>{{i+1}}</td> -->
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price}}</td>
        </tr>
    </table>

    <div class="form-group">
        <label>Proudct Name</label>
        <input #product class="form-control" (input)="selectedProduct=$any($event.target).value" 
        [value]="selectedProduct || ''"
        />
    </div>

    <div class="form-group">
        <label>Product Name</label>
        <input class="form-control" [(ngModel)]="selectedProduct"
         />
    </div>
</div>
